<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Animated Circular Progress Bar Using HTML CSS js</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
	<div class="wrapper">
	<!-- Title Code -->
	<h1>Animated Circular Progress Bar</h1>
	<div class="main">

	<!-- Card Code -->
	<div class="card">
		<!-- Left Side Code -->
		<div class="card__percent">
			<!-- Svg Side Code -->
			<svg>
				<defs>
					<radialGradient id="gradient" cx="50%" cy="50%" r="60%" fx="50%" fy="50%">
						<stop offset="30%"   stop-color="#008ada"/>
						<stop offset="100%" stop-color="#39fa46"/>
					</radialGradient>
				</defs>
				<circle cx="90" cy="90" r="90" stroke="url(#gradient)" id="circle"></circle>
			</svg>
			
			<!-- animate circle Percentage Code -->
			<div class="circle"></div>
			<div class="circle circle__medium"></div>
			<div class="circle circle__small"></div>
			<div class="card__number">50%</div>
		</div> 

	<!-- Right Side Code -->
	<div class="form">
		<!-- Title Code -->
		<h2 class="form__text">Insert a percentage</h2>
		
		<!-- Input Code -->
		<input type="text" id="percent" onkeypress="return isNumeric(event)" maxlength="3" />
		
		<!-- Button Code -->
		<button class="form__btn" onclick="changePercent()">Change</button>
		
		<!-- Tooltip Error Code -->
		<div class="tooltip">
			<span class="material-icons">error</span>
			<span class="tooltip__text" data-toggle="tooltip">Insert a valid number</span>
		</div>
	</div>
	</div>

	</div>
	</div>
</div>

<script  src="./script.js"></script>

</body>
</html>
